<form
class="card"
[formGroup]="form"
(ngSubmit)="onSubmit()"
>
  <div class="card-content">
      <span class="card-title">Войти в систему</span>
      <div class="input-field">
          <input
          formControlName ="email"
          id="email" type="email"
          [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched}"
          >
          <label for="email">Email:</label>
          <span class="helper-text red-text"
          *ngIf="form.get('email').invalid && form.get('email').touched"
          >
          <span *ngIf="form.get('email').errors['required']">Empty Email</span>
          <span *ngIf="form.get('email').errors['email']">Enter correct email</span>
        </span>
      </div>
      <div class="input-field">
          <input
          formControlName = "password"
          [ngClass]="{'invalid': form.get('password').invalid && form.get('password').touched}"
          id="password" type="password">
          <label for="password">Пароль:</label>
          <span class="helper-text red-text"
          *ngIf="form.get('password').invalid && form.get('password').touched"
          >
          <span *ngIf="form.get('password').errors['required']">Empty password</span>
          <span *ngIf="form.get('password').errors['minlength'] && form.get('password').errors['minlength']['requiredLength']">
            Enter password min {{form.get('password').errors['minlength']['requiredLength']}} chars.
            Now length is {{form.get('password').errors['minlength']['actualLength']}}
          </span>
        </span>
      </div>
  </div>
  <div class="card-action">
      <button
      type="submit"
      class="modal-action btn waves-effect waves-light"
      [disabled]="form.invalid || form.disabled"
      >Войти
    </button>
  </div>
</form>
