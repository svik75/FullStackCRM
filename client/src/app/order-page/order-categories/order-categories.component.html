<div *ngIf="categories$ | async as categories; else loader">
<div class="frow order-row" *ngIf="categories.length; else empty">
  <div *ngFor="let category of categories"
  class="card waves-effect pointer" [routerLink]="['/order', category._id]" >
      <div class="center">
          <img [src]="category.imageSrc"
          class="responsive-img order-img">
      </div>
      <div class="card-content center p10">
          <h5 class="m0">{{category.name}}</h5>
      </div>
  </div>
</div>
<ng-template #empty>Категорий нет</ng-template>

</div>

<ng-template #loader>
<app-loader>Идет загрузка...</app-loader>
</ng-template>
